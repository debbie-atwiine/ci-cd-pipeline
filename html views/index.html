<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Students' Registration</title>
  <link rel="stylesheet" href="/public/code.css">
  <link rel="stylesheet" href="/public/bootstrap/css/bootstrap.min.css">

</head>

<body>
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6">

      <form>
        <h1><strong class="text-white">REFACTORY STUDENTS' REGISTRATION FORM</strong></h1>
        <div class="row">
          <div class="form-group col-md-11">
            <label for="firstname"><b>First Name</b></label>
            <input type="text" class="form-control" id="firstname0" name="firstname" placeholder="Students' firstname">
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md-11">
            <label for="lastname"><b>Last Name</b></label>
            <input type="text" class="form-control" id="lastname0" name="lastname" placeholder="Students' lastname">
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md-11">
            <label for="email"><b>Email</b></label>
            <input type="email" class="form-control" id="email0" name="email" placeholder="Students' email">
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md-11">
            <label for="tel"><b>Telephone Number</b></label>
            <input type="text" class="form-control" id="tel0" name="tel" placeholder="Enter telephone number">
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md-11">
            <label for="address"><b>Address</b></label>
            <input type="text" class="form-control" id="address0" name="address" placeholder="Enter address">
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md-11">
            <label for="cohort"><b>Cohort</b></label>
            <select class="form-control" name="cohort" autofocus>
              <option value="Default" selected="">Select Cohort</option>
              <option value="one">1</option>
              <option value="two">2</option>
              <option value="three">3</option>
              <option value="four">4</option>
              <option value="five">5</option>
              <option value="six">6</option>
              <option value="seven">7</option>
              <option value="eight">8</option>
              <option value="nine">9</option>
              <option value="ten">10</option>
            </select>
          </div>
        </div><br>

        <div class="row">
          <div class="col-6">
            <button class="btn btn-primary" type="submit">Submit</button>
          </div>
          <div class="col-6"></div>

        </div>



      </form>

    </div>

    <div class="col-3"></div>
  </div>
  <script src="/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
